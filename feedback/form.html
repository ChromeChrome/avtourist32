<form id="feedback-form">
	<div class="input-bloc w1">
		<input id="name" name="name" type="text" placeholder="Ваше имя" required/>
		<!-- Контейнер для ошибок -->
		<div class="error-box">&nbsp;</div>
	</div>
	<div class="input-bloc w1">
		<input id="tel" name="tel" type="text" placeholder="Ваш телефон" required/>
		<div class="error-box">&nbsp;</div>
	</div>
	<div class="input-bloc msg">
		<textarea id="message" name="message" rows="3" placeholder="Ваше сообщение" required></textarea>
			<div class="error-box">&nbsp;</div>
	</div>
	<div>
		<input type="submit" value="Отправить" />
	</div>
</form>
